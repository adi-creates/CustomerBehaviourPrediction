<!DOCTYPE html>
<html>
<head>
    <title>Customer Behaviour Predictor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>ANN Based Customer Behaviour Predictor</h2>

    <label>Gender</label>
    <select id="gender">
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>Age</label>
    <input type="number" id="age" placeholder="Enter age">

    <label>Salary</label>
    <input type="number" id="salary" placeholder="Enter salary">

    <button onclick="predict()">Predict</button>

    <h3 id="result"></h3>
</div>

<script src="index.js"></script>
</body>
</html>
